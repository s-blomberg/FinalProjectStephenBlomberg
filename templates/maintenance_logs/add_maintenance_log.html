{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="text-center mb-4">Add {{ form_type|title }} Maintenance Log</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-success w-100">Save</button>
            <a href="{% url 'inventory_detail' inventory_item.id %}#maintenance" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
