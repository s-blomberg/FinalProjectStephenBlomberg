{% extends "base.html" %}

{% block title %}Edit Maintenance Log{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-center mb-4">Edit Maintenance Log</h2>
    <div class="card shadow-sm p-4">
        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <div class="form-group">
                <label for="work_performed">Work Performed</label>
                <textarea id="work_performed" name="work_performed" class="form-control">{{ form.instance.work_performed }}</textarea>
            </div>

            <div class="form-group">
                <label for="parts_replaced">Parts Replaced</label>
                <textarea id="parts_replaced" name="parts_replaced" class="form-control">{{ form.instance.parts_replaced }}</textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                <a href="{% url 'inventory_detail' form.instance.inventory_item.id %}#maintenance" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
