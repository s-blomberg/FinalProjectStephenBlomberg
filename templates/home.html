{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Stage Concepts & Rigging</h1>
    <p class="col-md-8 fs-4">Manage your inventory effortlessly.</p>
    {% if user.is_authenticated %}
    <a href="{% url 'inventory_list' %}" class="btn btn-primary btn-lg me-2">Go to Inventory</a>
    <a href="{% url 'weather_view' %}" class="btn btn-info btn-lg me-2">Weather</a>
    <form action="{% url 'logout' %}" method="post" style="display: inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-danger btn-lg">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
    <a href="{% url 'signup' %}" class="btn btn-outline-secondary btn-lg">Sign Up</a>
    {% endif %}
  </div>
</div>
{% endblock %}
