<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Base Template{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand navbar-light bg-light"> <!-- Removed '-lg' -->
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">SC&R</a>
      <div class="navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'inventory_list' %}">Inventory List</a>
          </li>
          {% if perms.inventory.add_inventoryitem %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_inventory_item' %}">Add Item</a>
          </li>
          {% endif %}
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
              {% csrf_token %}
              <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
            </form>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
